<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaveiro Araújo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chaveiro Araújo</h1>
        <nav>
            <ul>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#store">Loja</a></li>
                <li><a href="#products">Produtos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Nossos Serviços</h2>
        <!-- Coloque aqui informações sobre os serviços oferecidos -->
    </section>

    <section id="store">
        <h2>Nossa Loja</h2>
        <img src="store.jpg" alt="Imagem da loja">
        <!-- Adicione informações sobre a localização da loja e horário de funcionamento, se desejar -->
    </section>

    <section id="products">
        <h2>Produtos</h2>
        <!-- Coloque informações sobre os produtos vendidos, como fotos e descrições -->
    </section>

    <section id="contact">
        <h2>Contato</h2>
        <!-- Adicione informações de contato, como endereço, telefone e formulário de contato -->
    </section>

    <footer>
        <div class="social-links">
            <a href="#" class="icon-facebook">Facebook</a>
            <a href="#" class="icon-twitter">Twitter</a>
            <a href="#" class="icon-instagram">Instagram</a>
        </div>
        <p>&copy; 2023 Chaveiro Araújo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
